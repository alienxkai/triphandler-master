    defaults: { _controller: PlatformEditorialBundle:Category:adminForm, categoryId:0 }

platform_editorial_category_delete_admin:
    path:     /categories-delete/{categoryId}
    defaults: { _controller: PlatformEditorialBundle:Category:adminDelete, categoryId:0 }

platform_editorial_banner_admin:
    path:     /banners
    defaults: { _controller: PlatformEditorialBundle:Banner:adminIndex }

platform_editorial_banner_form_admin:
    path:     /banner-edit/{bannerId}
    defaults: { _controller: PlatformEditorialBundle:Banner:adminForm, bannerId:0 }

platform_editorial_banner_delete_admin:
    path:     /banner-delete/{bannerId}
    defaults: { _controller: PlatformEditorialBundle:Banner:adminDelete, bannerId:0 }

